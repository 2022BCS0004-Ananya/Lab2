name: Automated ML Training

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run training script
      - name: Train model
        run: |
          python train.py

      # Step 5: Write metrics to Job Summary
      - name: Write metrics to Job Summary
        run: |
          echo "## Model Evaluation Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Ananya Abhilash" >> $GITHUB_STEP_SUMMARY
          echo "**Roll No:** 2022BCS0004" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Metrics" >> $GITHUB_STEP_SUMMARY
          cat output/results/metrics.json >> $GITHUB_STEP_SUMMARY

      # Step 6: Upload trained model artifact
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: output/model/

      # Step 7: Upload evaluation results artifact
      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: output/results/
